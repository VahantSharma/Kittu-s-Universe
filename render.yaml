services:
  - type: web
    name: dreamscape-tea-lounge-backend
    runtime: node
    plan: free
    region: oregon
    buildFilter:
      paths:
        - tea-lounge-backend/**
    repo: https://github.com/VahantSharma/Kittu-s-Universe.git
    rootDir: ./tea-lounge-backend
    buildCommand: npm ci --include=dev && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: SPOTIFY_CLIENT_ID
        value: aac3b66236a04e61a09a888767949d40
      - key: SPOTIFY_CLIENT_SECRET
        sync: false # Set in Render dashboard for security
      - key: FRONTEND_URL
        value: https://dreamscape-kitkut-whispers.vercel.app
      - key: GOOGLE_GEMINI_API_KEY
        sync: false # Set in Render dashboard for security
      - key: GEMINI_API_KEY
        sync: false # Alias for backward compatibility
    autoDeploy: true
    branch: main
